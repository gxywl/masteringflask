{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Post{% endblock %}
{% block pagcontent %}
<div class="row">

    <div class="col-lg-12">
        <h3>New Comment:</h3>
        {{ wtf.quick_form(form) }}
    </div>

    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{ post.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{ post.text | safe }}
            </div>
        </div>

        <div class="row">
            {% for comment in comments %}
            <div class="col-lg-12">
                {{ comment.text | safe }}
            </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
